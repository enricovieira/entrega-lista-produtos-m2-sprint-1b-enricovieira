<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul>

          </ul>
        </div>
        <div class="containerCarrinho">
          <div class="headerCarrinho">
            <img src="./icons/carrinho_icon.png" alt="Carrinho de compras">
            <p>Carrinho</p>
          </div>
          <div class="carrinhoVazio">
            <p>Por enquanto seu carrinho está vazio</p>
          </div>
          <ul class="setorCarrinho">
          </ul>
          <div class="carrinhoQuantidade">
            <div class="totalContainer">
              <p>Quantidade:</p>
              <span class="quantidade">0</span>
            </div>
            <div class="priceContainer">
              <p>Total:</p>
              <span>0</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
